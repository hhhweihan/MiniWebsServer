<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - 页面未找到</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f5f5f5;
        }
        .container {
            text-align: center;
            padding: 20px;
        }
        h1 {
            font-size: 48px;
            color: #2c3e50;
            margin-bottom: 20px;
        }
        .error-image {
            max-width: 300px;
            margin: 20px 0;
        }
        .message {
            font-size: 18px;
            color: #666;
            margin-bottom: 30px;
        }
        .back-home {
            display: inline-block;
            padding: 12px 24px;
            background: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .back-home:hover {
            background: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <img src="/pic/1.jpg" alt="404 Error" class="error-image">
        <div class="message">
            <p>抱歉，您访问的页面不存在</p>
            <p>可能页面已被移除或链接有误</p>
        </div>
        <a href="/" class="back-home">返回首页</a>
    </div>
</body>
</html>
